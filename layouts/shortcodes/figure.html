<figure
	{{ with .Get "class" }}
		class="{{ . }}"
	{{ end }}
>
	<img
		{{ with .Get "src" }}
			src="{{ . }}"
		{{ end }}

		{{ with .Get "alt" }}
			alt="{{ . }}"
		{{ end }}

		{{ with .Get "imgClass" }}
			class="{{ . }}"
		{{ end }}

		{{ with .Get "width" }}
			width="{{ . }}"
		{{ end }}
	>
	<!-- <figcaption>
		<h4></h4>
	</figcaption> -->
</figure>
