<article class="max-w-prose border border-border-light dark:border-border-dark rounded-lg p-4 mx-4 md:mx-auto mb-8 project-box">
	<div class="flex justify-between items-baseline">
		<a href="{{ .Params.link }}" class="underline hover:text-link dark:hover:text-link-dark link"><h3 class="text-lg mb-2">{{ .Title }}</h3></a>

		<div class="stargazers"></div>
	</div>

	<div>
		{{ .Summary }}

		{{ if .Truncated }}
			<a href="{{ .Permalink }}" class="whitespace-nowrap">Read more...</a>
		{{ end }}
	</div>
</article>
