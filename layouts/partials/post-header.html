<h1>{{ .Title }}</h1>

<section class="mb-6">
{{ with .Date }}
	<div class="inline-flex items-center mr-2">
		{{ partial "icons/calendar" . }}
		<time class="ml-1">{{ .Format "02. Jan 2006." }}</time>
	</div>
{{ end }}

{{ with .ReadingTime }}
	<div class="inline-flex items-center">
		{{ partial "icons/clock" . }}
		<time class="ml-1">{{ . }} minute read</time>
	</div>
{{ end }}
</section>

<a href="/blog" class="link-button">Back to posts</a>
