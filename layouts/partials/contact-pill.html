{{ $color := .color | default "red" }}

<!-- Convince Hugo link is actually a safe HTML attribute -->
<a
	{{ with .link }}
		{{ printf "href=%q" . | safeHTMLAttr }}
	{{ end }}
	class="no-underline hover:text-current m-1" 
>
	<div class="inline-block bg-{{ $color }}-800 hover:bg-{{ $color }}-700 text-{{ $color }}-100 text-base leading-8 px-2 rounded">{{ with .text | default "Nothing" }}{{ . }}{{ end }}</div>
</a>
