{{ define "main" }}
	<section class="prose lg:prose-lg dark:prose-dark mx-auto mt-12">
		{{ .Content }}
	</section>

	<section class="prose lg:prose-lg dark:prose-dark mx-auto mt-24">
		<h1>Latest posts</h1>

		{{ $paginator := .Paginate (where .Site.RegularPages "Type" "posts" | first 3) }}
		{{ range $paginator.Pages }}
			{{ .Render "summary" }}
		{{ end }}
	</section>
{{ end }}
