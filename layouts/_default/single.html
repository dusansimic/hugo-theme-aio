{{ define "main" }}
	<main>
		<article class="prose lg:prose-lg dark:prose-dark mx-4 md:mx-auto">
			{{ if not (eq .Type "about") }}
				<a href="{{ .Permalink }}"><h1>{{ .Title }}</h1></a>

				{{ with .Date }}
					<div class="inline-flex items-center mr-2">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-6 mr-1">
							<path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
						</svg>
						<time>{{ .Format "02. Jan 2006." }}</time>
					</div>
				{{ end }}

				{{ with .ReadingTime }}
					<div class="inline-flex items-center">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-6 mr-1">
							<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
						</svg>
						<time>{{ . }} minute read</time>
					</div>
				{{ end }}
			{{ end }}

			{{ partial "thumbnail.html" . }}

			{{ .Content }}
		</article>
	</main>
{{ end }}
