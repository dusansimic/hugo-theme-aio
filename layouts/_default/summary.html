<article class="prose lg:prose-lg dark:prose-dark mx-4 md:mx-auto mb-24">
	<h2>{{ .Title }}</h2>

	<div class="text-gray-400 dark:text-gray-500">
		<div class="inline-flex items-center mr-2">
			{{ partial "icons/calendar" . }}
			<time class="ml-1">{{ .Date.Format "02. Jan 2006." }}</time>
		</div>
	</div>

	{{ partial "thumbnail.html" . }}

	<div class="mb-4">
		{{ .Summary }}
	</div>

	<a href="{{ .Permalink }}" class="link-button mt-8">Read more</a>
</article>
